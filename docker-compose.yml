version: '3.9'
services:
  pgadmin:
    container_name: ria-pgadmin
    image: dpage/pgadmin4:6.20
    env_file:
      - .env
    volumes:
       - pgadmin:/var/lib/pgadmin
    ports:
      - "5433:80"
    networks:
      - backend
    restart: unless-stopped

  app:
    container_name: ria-ws
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=ria-postgres
    ports: 
      - "8000:8000"
    networks:
      - backend


volumes:
  pg_data: {}
  pgadmin: {}
networks:
  backend: {}